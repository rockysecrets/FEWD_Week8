<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

	<title>Relaxr Blog</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<header>
		<div class="container">
			<h1 class="logo">Relaxr</h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="blog.html">Blog</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section id="main">
		<div class="container">
			<section id="contact">
				<form>

					<fieldset>
						<legend>
							Register Now!
						</legend>
						<div class="FormInput">
							<label for="Name">Name</label>
							<input type="text" id="firstName" placeholder="John Doe" />
						</div>
						<div class="FormInput">
							<label for="email">Email</label>
							<input type="email" id="emailaddress" placeholder="hello@gmail.com" />
						</div>
						<div class="FormInput">
							<label for="phone">Phone</label>
							<input type="text" id="phonenumber" placeholder="412-234-234-756" />
						</div>
						<div class="FormInput">
							<label for="country">Country</label>
							<select>
								<option>Singapore</option>
								<option>Malaysia</option>
								<option>Hong Kong</option>
								<option>Taiwan</option>
								<option>Thailand</option>
							</select>
						</div>

						<div class="FormInput">
							<label for="password">Password</label>
							<input type="password" id="password" placeholder="Password" />
						</div>

						<div class="FormRadio">
							<label for="interest">Which service are you interested in?</label>
							<input type="radio" id="relaxing">Relaxing</input>
							<input type="radio" id="email">Email</input>
							<input type="radio" id="phone">Phone</input>
						</div>
						<div id="FormTerms">
							<input type="checkbox">I agree to the terms</input>
						</div>
						<div id="FormButton">
							<input type="submit" value="Register Now!" class="blue button" />

						</div>
					</fieldset>

				</form>
			</section>
		</div>
	</section>

	<footer>
		<h4 class="logo">Relaxr</h4>

		<ul>
			<li>
				<a href="#">
					<img src="images/twitter.png" alt="Twitter logo">
				</a>
			</li>
			<li>
				<a href="#">
					<img src="images/facebook.png" alt="Facebook logo">
				</a>
			</li>
		</ul>

		<p class="copyright">Copyright 2015. Relaxr.</p>
	</footer>
</body>

</html>
